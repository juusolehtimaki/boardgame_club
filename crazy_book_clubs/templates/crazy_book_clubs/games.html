{% extends 'crazy_book_clubs/base.html' %}
{% block content %}

{% block page_header %}
    <h1>Games</h1>
{% endblock page_header %}



<ul>
{% for game in games %}
    <li><h3>
        <a href="{% url 'crazy_book_clubs:reviews'  game.id %}">{{game}}</a>
    </h3></li>
{% empty %}
    <li><h3>No games have been added yet.</h3></li>
{% endfor %}
</ul>


<h3><a href="{% url 'crazy_book_clubs:new_game' %}">Add a new game</a></h3>
{% endblock content %}
