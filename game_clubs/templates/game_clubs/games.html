{% extends 'game_clubs/base.html' %}
{% block content %}
<h1>Games</h1>
{% block page_header %}
    
{% endblock page_header %}



<ul>
{% for game in games %}
    <li><h3>
        <a href="{% url 'game_clubs:game' %}">{{game}}</a>
        
    </h3></li>
{% empty %}
    <li><h3>No games have been added yet.</h3></li>
{% endfor %}
</ul>


<h3><a href="{% url 'game_clubs:new_game' %}">Add a new game</a></h3>

{% endblock content %}
