{% extends 'game_clubs/base.html' %}
{% block content %}

<h3>Reviews for {{game}} </h3>


<ul>
{% for review in reviews %}
    <li>
       <p>{{ review.date_added|date:'M d, Y H:i' }}</p>
       <p>{{ review.my_review|linebreaks }}</p>
       <a href="{% url 'game_clubs:game' %}">Add a new review</a>
       
       
       
    </li>



{% endblock content %}
